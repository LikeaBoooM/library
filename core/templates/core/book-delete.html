{% extends 'core/base.html' %}
{% block content %}
<div class="flexbox-container3">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete book
                </legend>
                <h2>Are you sure about deleting this Book -> "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes I want to delete !</button>
                <a class="btn btn-warning" href="{% url 'delete-book' object.id %}">Keep safe the Book</a>
            </div>
        </form>
    </div>
    </div>
{% endblock content %}
